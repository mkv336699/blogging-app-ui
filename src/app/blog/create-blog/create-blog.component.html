<div class="container mt-4">
    <form [formGroup]="blogForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" formControlName="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="6" formControlName="body"
                required></textarea>
        </div>

        <div class="mb-3">
            <label for="coverImage" class="form-label">Cover Image</label>
            <input type="file" class="form-control" id="coverImage" name="coverImage" (change)="onFileSelected($event)" accept="image/*" required>
        </div>

        <div class="d-flex gap-2">
            <button mat-raised-button type="submit" class="btn btn-primary" (click)="onSubmit()">
                Submit
            </button>
        </div>
    </form>
</div>
