<div class="container height-100">

    <div class="row height-100 justify-content-center align-items-center">
        <div class="col-12 col-sm-6 col-md-4">

            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Welcome to Birdie Blogs</mat-card-title>
                </mat-card-header>
                <form [formGroup]="loginForm">
                    <mat-card-content>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="email">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput placeholder="Password" type="password" formControlName="password">
                                </mat-form-field>
                            </div>
                        </div>

                    </mat-card-content>
                    <mat-card-actions>
                        <div class="row w-100 justify-content-end">
                            <div class="col-auto">
                                <button mat-flat-button type="submit" [disabled]="loginForm.invalid" (click)="submit()">Login</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </form>
            </mat-card>

        </div>
    </div>

</div>
